<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Split-Screen HTML Editor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header h1 {
            margin: 0;
            border-bottom: 1px solid #ffffff;
            padding-bottom: 10px;
            flex-grow: 1;
            text-align: left;
        }

        #info-link {
            color: #ffffff;
            text-decoration: underline;
            cursor: pointer;
        }

        #learn-link {
            color: #ffffff;
            text-decoration: underline;
            cursor: pointer;
        }

        #split-screen {
            flex: 1;
            display: flex;
        }

        #editor-container,
        #preview-container {
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        #editor-container {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }

        #preview-container {
            background-color: #f9f9f9;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-family: 'Inconsolata', monospace;
            font-size: 16px;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>HTML Editor</h1>
        <div id="info-links">
            <a id="info-link" href="https://www.w3schools.com/html/html_intro.asp">Learn HTML</a>
        </div>
    </div>
    <div id="split-screen">
        <div id="editor-container">
            <h2>Edit HTML Code:</h2>
            <textarea id="code" spellcheck="false"><html>
<head>
    <title>Hello, World!</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple example.</p>
</body>
</html></textarea>
        </div>
        <div id="preview-container">
            <h2>Preview:</h2>
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        const codeTextarea = document.getElementById('code');
        const previewIframe = document.getElementById('preview');

        codeTextarea.addEventListener('input', () => {
            const code = codeTextarea.value;
            previewIframe.srcdoc = code;
        });

        // Initial code in the editor
        const initialCode = codeTextarea.value;
        previewIframe.srcdoc = initialCode;
    </script>
</body>
</html>
